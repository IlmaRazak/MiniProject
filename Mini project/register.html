<html>

    <title>Contact</title>
    <link rel="stylesheet" href="reg.css">
    <nav class="fixed-nav-bar">
      <ul>
        <li><a href="front page.html">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>

      </ul>
    </nav>
    <img src="image/logo 1.jpg"class="logo">
  </head>
  <body>
    <div class="bod"></div>
    <h2>More Details Please Contact Us </h2>
    <form name="Contact" action="/form/submit.php" onsubmit="return ValidationForm()" method="post" class="doc">
      <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" size="60" name="Name">
      </div>
      <br>
      <div>
        <label for="E-mail">E-mail Address:</label>
        <input type="text" id="E-mail" size="60" name="Email">
      </div>
      <br>
      <div>
        <label for="Telephone">Telephone: </label>
        <input type="text" id="Telephone" size="60" name="Telephone">
      </div>
      <br>
      <div>
        <label>More Details About</label>
        <select type="text" value="" name="drp">
          <option></option>
          <option>Tourist Places</option>
          <option>Hottel Booking</option>
          <option>Cost Details</option>
          <option>Sri Lankan Food</option>
        </select>
      </div>
      <br>
      <div class="buttons">
        <input type="submit" value="Send" name="Submit">
        <input type="reset" value="Reset" name="Reset">
      </div>
    </form>
    <script>
      function ValidationForm() {
        let username = document.forms["Contact"]["Name"];
        let email = document.forms["Contact"]["Email"];
        let phoneNumber = document.forms["Contact"]["Telephone"];
        let select = document.forms["Contact"]["drp"];
        
        if(username.value == "") {
          alert("Please enter your name.");
          username.focus();
          return false;
        }
        if(email.value == "") {
          alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }
        if(email.value.indexOf("@", 0) < 0) {
          alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }
        if(email.value.indexOf(".", 0) < 0) {
          alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }
        if(phoneNumber.value == "") {
          alert("Please enter your telephone number.");
          phoneNumber.focus();
          return false;
        }
        if(select.selectedIndex < 1) {
          alert("Please select more details about.");
          select.focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
